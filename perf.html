<!DOCTYPE html>
<html>
<head>
    <title>Performance Test</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="helper">

</div>

<div id="container">

</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="tree.min.js"></script>
<script type="text/javascript">

    var generateTreeData = function	(root, nodeCount, maxDepth){
        var children = root.children;
        var name = root.name;
        var nodeId = root.id;
        for(var i=0; i<nodeCount; i++){
            var child = {name:name+'_'+i, id:nodeId+'_'+i,children:[]}
            children.push(child);
            if(maxDepth > 0){
                generateTreeData(child,Math.round(Math.random()*nodeCount), maxDepth-1);
            }
        }
    }

    var treeRoot = {
        id:'node',
        name:'nodeName',
        children:[]
    }
    generateTreeData(treeRoot, 10, 4);
    lazyTree(treeRoot, 'container');


    var showLiCount = function(){
        $('#helper').html('Rendered Node Count: '+ $('li').length);
        setTimeout(showLiCount, 1000);
    };

    showLiCount();

</script>
</body>
</html>
